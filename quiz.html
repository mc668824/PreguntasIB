<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McQuest - Cuestionario 2024</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Formulario de inicio de sesión -->
    <div id="login-container">
        <div id="login-container-main">
        <h1>Iniciar Sesión</h1>
	</div>
        <form id="loginForm"> <!-- Corrige el ID aquí -->
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>
            <br><br>
            <label for="password">Contraseña:</label>
            <div class="password-container">
                <input type="password" id="password" name="password" required>
                <i id="togglePassword" class="fas fa-eye"></i>
            </div>
            <br><br>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <p id="login-message" style="color: red; font-weight: bold;"></p>
    </div>

    <!-- Contenido principal del quiz (oculto hasta que se autentique el usuario) -->
    <div id="quiz-content" style="display: none;">
        <!-- Encabezado con logo y título -->
        <header id="header" class="flex-center">
            <img src="logo.png" alt="IB Logo" id="logo"> <!-- Ajusta la ruta si es necesario -->
            <h1 id="title">BATERÍA DE PREGUNTAS</h1>
            <h3 id="subtitle">* Revisión v12 Diciembre 2024 *</h3>
        </header>

        <!-- Menú de navegación -->
        <nav id="menu" class="navbar">
            <div class="dropdown">
                <button class="dropbtn">
                    <i class="fas fa-bars"></i> Baterías
                </button>
                <div class="dropdown-content">
                    <a href="index.html">Inicio</a> <!-- Enlace a la página de inicio -->
                    <a href="#" onclick="loadQuestions('battery1')">Caract. Y Conf.</a>
                    <a href="#" onclick="loadQuestions('battery2')">Eq. de Emergencia</a>
                    <a href="#" onclick="loadQuestions('battery3')">Proced. Normales</a>
                    <a href="#" onclick="loadQuestions('battery4')">Proced. Emergencia</a>
                    <a href="#" onclick="loadQuestions('battery5')">Medicina</a>
                    <a href="#" onclick="loadQuestions('battery6')">FTL</a>
                    <a href="#" onclick="loadQuestions('battery7')">SMS</a>
                </div>
            </div>
            <button id="exitButton"><i class="fas fa-sign-out-alt"></i>Salir</button> <!-- Ícono de salir -->
        </nav>

        <!-- Contenedor principal del quiz -->
        <div id="quiz-container">
            <div id="question-container">
                <h2 id="question" class="question">Selecciona del Menú Baterías</h2> <!-- Elemento para mostrar la pregunta -->
            </div>

            <div id="answers-container">
                <div id="options" class="opciones_options"></div> <!-- Contenedor para las opciones -->
            </div>

            <!-- Botones de navegación -->
            <div id="navigation">
                <button id="prev-button" disabled><<< Anterior</button>
                <button id="next-button">Siguiente >></button>
            </div>

            <div id="feedback" class="feedback"></div> <!-- Contenedor para feedback -->
        </div>

        <footer>
            <p class="copyright">© 2024 McDorothy - Sistema de Estudios. 2024</p>
        </footer>
    </div>

    <script src="script.js"></script> <!-- Asegúrate de que esta ruta sea correcta -->
    <script>
        // Funcionalidad para mostrar/ocultar la contraseña
        document.getElementById("togglePassword").addEventListener("click", function (e) {
            const passwordField = document.getElementById("password");
            const type = passwordField.type === "password" ? "text" : "password";
            passwordField.type = type;

            // Cambiar icono de ojo
            this.classList.toggle("fa-eye-slash");
        });
    </script>
</body>
</html>
